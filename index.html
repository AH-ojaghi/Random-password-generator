<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
      rel="stylesheet"
    />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <h2>Password Generator</h2>
      <div class="wrapper">
        <div class="input-box">
          <input
            type="text"
            disabled
          />
          <span class="material-symbols-outlined"> content_copy </span>
        </div>
        <div class="pass-indicator"></div>
        <div class="pass-length">
          <div class="details">
            <label class="title">Password length</label>
            <span></span>
          </div>
          <input type="range" min="1" max="30" step="1" value="15" />
        </div>
        <div class="pass-settings">
          <label class="title"> Password Settings </label>
          <ul class="options">
            <li class="option">
              <input type="checkbox" id="Lowercase" checked />
              <label for="Lowercase">Lowercase (a-z)</label>
            </li>
            <li class="option">
              <input type="checkbox" id="Uppercase" />
              <label for="Uppercase">Uppercase (A-Z)</label>
            </li>
            <li class="option">
              <input type="checkbox" id="Numbers" />
              <label for="Numbers">Number (0-9)</label>
            </li>
            <li class="option">
              <input type="checkbox" id="Symbols" />
              <label for="Symbols">Symbols (!-$^+)</label>
            </li>
            <li class="option">
              <input type="checkbox" id="exclude-Duplicate" />
              <label for="exclude-Duplicate">Exclude Duplicate</label>
            </li>
            <li class="option">
              <input type="checkbox" id="include-Space" />
              <label for="include-Space">include Space (a-z)</label>
            </li>
          </ul>
        </div>
        <button class="generate-btn">Generate Password</button>
      </div>
    </div>
  </body>
</html>
